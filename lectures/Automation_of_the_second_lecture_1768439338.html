    <style>
        :root {
            /* Cyberpunk Palette (Dark Mode - Default) */
            --bg-dark: #050505;
            --bg-panel: rgba(20, 20, 25, 0.75);
            --bg-panel-solid: #1a1a1f;
            --primary-neon: #00f3ff; /* Cyan */
            --math-color: #00f3ff; /* Math Color Neon */
            /* Reduced Glow for Sharpness: Smaller radius (2px) and lower opacity (0.4) */
            --math-glow: drop-shadow(0 0 2px rgba(0, 243, 255, 0.4));
            --secondary-neon: #bc13fe; /* Purple */
            --accent-red: #ff0055;
            --accent-green: #00ff9d;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --font-main: 'Cairo', sans-serif;
            --card-radius: 16px;
            --btn-bg: linear-gradient(45deg, var(--secondary-neon), var(--primary-neon));
            --btn-text: #000;
        }

        /* Improved Light Mode (Eye Comfort) */
        body.light-mode {
            --bg-dark: #e8eaf0; /* Soft Blue-Grey instead of stark white */
            --bg-panel: rgba(255, 255, 255, 0.95);
            --bg-panel-solid: #ffffff;
            --primary-neon: #0066cc; /* Darker blue for UI elements */
            --math-color: #0044cc; /* Dark Blue for Math (High Contrast) */
            --math-glow: none; /* No glow in light mode to reduce glare */
            --secondary-neon: #7c4dff;
            --text-main: #2d3436; /* Dark slate for text */
            --text-dim: #636e72;
            --glass-border: 1px solid rgba(0, 0, 0, 0.08);
            --btn-bg: linear-gradient(45deg, #7c4dff, #0066cc);
            --btn-text: #fff;
        }

        /* Global Defaults */
        html {
            font-size: 16px; /* Base size for rems */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        /* MathJax Styling (Sharp & Slight Glow) */
        mjx-container, .MathJax, .MathJax svg {
            color: var(--math-color) !important;
            fill: var(--math-color) !important;
            filter: var(--math-glow);
            transition: all 0.3s ease;
            /* Enhance rendering quality */
            text-rendering: geometricPrecision;
            shape-rendering: geometricPrecision; 
        }
        
        /* Animated Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0; 
            left: 0;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        /* Make grid softer in light mode */
        body.light-mode .cyber-grid {
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* Layout */
        .container {
            max-width: 800px;
            width: 95%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--secondary-neon);
            border-radius: var(--card-radius);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo-area h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        body.light-mode .logo-area h1 {
             /* Solid color in light mode for better reading */
             background: none;
             -webkit-text-fill-color: var(--secondary-neon);
             text-shadow: none;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn-control {
            background: transparent;
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            width: 38px;
            height: 38px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-control:hover {
            background: var(--primary-neon);
            color: #fff;
            box-shadow: 0 0 15px var(--primary-neon);
        }

        /* Notice Banner */
        .notice-banner {
            background: rgba(188, 19, 254, 0.1);
            border-right: 4px solid var(--secondary-neon);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-main);
        }
        body.light-mode .notice-banner {
            background: rgba(124, 77, 255, 0.1);
            color: var(--text-main);
        }

        /* Quiz Card */
        .quiz-card {
            background: var(--bg-panel);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: var(--card-radius);
            padding: 2rem;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: background-color 0.4s ease;
        }
        
        body.light-mode .quiz-card {
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(128,128,128,0.2);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-neon), var(--primary-neon));
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        /* Question */
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.8;
            color: var(--text-main);
        }

        /* Options */
        .options-grid {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(128,128,128,0.08); /* Works for both light/dark */
            border: 1px solid rgba(128,128,128,0.2);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            color: var(--text-main);
            text-align: right;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-main);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-neon);
            background: rgba(0, 243, 255, 0.08);
            transform: translateX(-5px);
        }

        .option-btn.correct {
            border-color: var(--accent-green);
            background: rgba(0, 255, 157, 0.15);
            color: var(--accent-green) !important;
        }

        .option-btn.wrong {
            border-color: var(--accent-red);
            background: rgba(255, 0, 85, 0.15);
            color: var(--accent-red) !important;
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.9;
        }

        /* Feedback */
        .feedback-panel {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border-radius: 12px;
            background: rgba(128,128,128,0.05);
            border: 1px dashed var(--text-dim);
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1.1rem;
        }
        
        .correct-msg { color: var(--accent-green); }
        .wrong-msg { color: var(--accent-red); }

        .explanation-text {
            font-size: 1rem;
            color: var(--text-dim);
            line-height: 1.6;
        }

        /* Navigation Buttons Area */
        .nav-area {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: flex-end; /* Next btn on left (RTL) */
        }

        .nav-btn {
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Hidden by default */
        }

        .next-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex: 2;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .prev-btn {
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            flex: 1;
        }

        .prev-btn:hover {
            border-color: var(--primary-neon);
            color: var(--primary-neon);
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
            display: none;
            padding: 40px 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid var(--primary-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0,243,255,0.4);
            color: var(--text-main);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 1px solid rgba(128,128,128,0.1);
            background: rgba(0,0,0,0.2);
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        
        body.light-mode footer {
            background: rgba(255,255,255,0.5);
        }

        .dev-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary-neon);
            border: 1px solid var(--primary-neon);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .telegram-btn:hover {
            background: var(--primary-neon);
            color: #fff;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .header { padding: 15px; }
            .question-text { font-size: 1.1rem; }
            .option-btn { font-size: 0.95rem; padding: 12px; }
            .nav-area { flex-direction: column-reverse; }
            .nav-btn { width: 100%; }
        }
    </style>
</head>

    <script>
        // --- Questions Data extracted from PDF ---
        const quizData = [
            {
                question: "إذا كانت A مصفوفة مربعة من الرتبة n × n و B هي المصفوفة الناتجة عن تبديل موضعي سطرين في A ما هي العلاقة بين محدد المصفوفتين؟",
                options: [
                    "$|B|=0$",
                    "$|B|=2|A|$",
                    "$|B|=-|A|$",
                    "$|B|=|A|$"
                ],
                correct: 2,
                hint: "وفقًا لخواص المحددات، تبديل موضعي سطرين أو عمودين في مصفوفة يؤدي إلى تغيير إشارة محددها."
            },
            {
                question: "ما هو تعريف المصفوفة الشاذة (Singular Matrix)؟",
                options: [
                    "مصفوفة مربعة محددها يساوي صفرًا.",
                    "مصفوفة مربعة محددها لا يساوي صفرًا.",
                    "مصفوفة جميع عناصرها أصفار.",
                    "مصفوفة يكون فيها عدد الصفوف مختلفا عن عدد الأعمدة."
                ],
                correct: 0,
                hint: "تعرف المصفوفة الشاذة بأنها مصفوفة مربعة ليس لها مقلوب، وهذا يحدث عندما يكون محددها معدوما."
            },
            {
                question: "للمصفوفة $A=\\begin{bmatrix}a&b\\\\ c&d\\end{bmatrix}$ ما هو منشور المحدد $|A|$؟",
                options: [
                    "$bc-ad$",
                    "$ad+bc$",
                    "$ac-bd$",
                    "$ad-bc$"
                ],
                correct: 3,
                hint: "يتم حساب محدد المصفوفة من الرتبة الثانية بضرب عنصري القطر الرئيسي وطرح حاصل ضرب عنصري القطر الثانوي منه."
            },
            {
                question: "في طريقة تخفيض الرتبة، يُعرّف المتمم الجبري $A_{ij}$ للعنصر $a_{ij}$ في مصفوفة A بأنه:",
                options: [
                    "$A_{ij}=(i+j)\\Delta_{ij}$",
                    "$A_{ij}=(-1)^{ij}\\Delta_{ij}$",
                    "$A_{ij}=\\Delta_{ij}$",
                    "$A_{ij}=(-1)^{i+j}\\Delta_{ij}$"
                ],
                correct: 3,
                hint: "المتمم الجبري هو المحدد الصغير للعنصر مضروبا في (-1) مرفوعًا لمجموع رقمي الصف والعمود، مما يحدد إشارته."
            },
            {
                question: "ما هي المصفوفة المساعدة $\\Gamma(A)$ للمصفوفة A؟",
                options: [
                    "منقول مصفوفة المتممات الجبرية.",
                    "مقلوب المصفوفة.",
                    "مصفوفة المتممات الجبرية نفسها.",
                    "منقول مصفوفة المحددات الصغيرة."
                ],
                correct: 0,
                hint: "يتم تكوين المصفوفة المساعدة (Adjugate matrix) عن طريق حساب مصفوفة المتممات الجبرية أولاً، ثم أخذ منقولها."
            },
            {
                question: "إذا كانت A مصفوفة نظامية (غير شاذة)، فما هي الصيغة الصحيحة لمقلوبها $A^{-1}$؟",
                options: [
                    "$A^{-1}=\\frac{1}{|A|}\\Gamma(A)$",
                    "$A^{-1}=\\frac{1}{|A|}[A_{ij}]$",
                    "$A^{-1}=-A$",
                    "$A^{-1}=|A|\\cdot\\Gamma(A)\\cdot I$"
                ],
                correct: 0,
                hint: "يتم إيجاد مقلوب المصفوفة بضرب مقلوب محددها في مصفوفتها المساعدة."
            },
            {
                question: "ما هي قيمة محدد مصفوفة مثلثية (عليا أو سفلى)؟",
                options: [
                    "مجموع عناصر قطرها الرئيسي.",
                    "حاصل ضرب عناصر قطرها الرئيسي.",
                    "حاصل ضرب عناصر قطرها الثانوي.",
                    "دائما تساوي واحدًا."
                ],
                correct: 1,
                hint: "من خواص المحددات، فإن قيمة محدد أي مصفوفة مثلثية أو قطرية هي ببساطة حاصل ضرب العناصر الموجودة على قطرها الرئيسي."
            },
            {
                question: "باستخدام طريقة ساريوس (Sarrus's rule) لحساب محدد المصفوفة $A=\\begin{pmatrix}1&2&3\\\\ 4&5&6\\\\ 7&8&9\\end{pmatrix}$ أي من التالي يمثل أحد الحدود ذات الإشارة السالبة؟",
                options: [
                    "$3\\times5\\times7$",
                    "$4\\times8\\times3$",
                    "$2\\times6\\times7$",
                    "$1\\times5\\times9$"
                ],
                correct: 0,
                hint: "هذا هو حاصل ضرب عناصر القطر الثانوي (3,5,7)، وهو أحد الحدود الثلاثة التي تطرح."
            },
            {
                question: "إذا قمنا بإجراء العملية $r_{1}\\rightarrow r_{1}-3r_{2}$ على مصفوفة مربعة A لإنتاج مصفوفة B. ما هي العلاقة بين $|B|$ و $|A|$؟",
                options: [
                    "$|B|=|A|-3$",
                    "$|B|=-3|A|$",
                    "$|B|=|A|$",
                    "$|B|=-|A|$"
                ],
                correct: 2,
                hint: "وفقًا للخاصية الثامنة للمحددات، إضافة مضاعف سطر أو عمود إلى سطر (أو عمود) آخر لا يغير من قيمة المحدد."
            },
            {
                question: "للمصفوفة $A=\\begin{pmatrix}1&0&2\\\\ -1&2&4\\\\ 3&1&5\\end{pmatrix}$ ما هو المحدد الصغير $\\Delta_{32}$ المرتبط بالعنصر $a_{32}$؟",
                options: [
                    "$|\\begin{matrix}2&4\\\\ 1&5\\end{matrix}|$",
                    "$|\\begin{matrix}-1&4\\\\ 3&5\\end{matrix}|$",
                    "1",
                    "6" 
                ],
                correct: 3, 
                hint: "يتم الحصول على المحدد الصغير $\\Delta_{32}$ بحذف الصف الثالث والعمود الثاني من المصفوفة الأصلية. المحدد الناتج هو $|\\begin{smallmatrix}1&2\\\\-1&4\\end{smallmatrix}| = 6$."
            },
            {
                question: "إذا كانت A مصفوفة $3 \\times 3$ حيث $|A|=4$ ما قيمة محدد $A^{-1}$؟",
                options: [
                    "$\\frac{1}{4}$",
                    "16",
                    "4",
                    "-4"
                ],
                correct: 0,
                hint: "محدد مقلوب المصفوفة يساوي مقلوب محدد المصفوفة الأصلية، أي $|A^{-1}|=\\frac{1}{|A|}$."
            },
            {
                question: "أي الحالات التالية تجعل محدد المصفوفة المربعة مساوياً للصفر بشكل مؤكد؟",
                options: [
                    "عندما تكون مصفوفة قطرية.",
                    "عندما تكون جميع عناصرها أعدادًا صحيحة.",
                    "عندما يتم تبديل سطرين.",
                    "عندما يكون أحد أعمدتها متناسبا مع عمود آخر."
                ],
                correct: 3,
                hint: "وفقًا للخاصية الخامسة، إذا كان هناك سطران أو عمودان متناسبان (أحدهما مضاعف للآخر)، فإن المحدد يساوي صفرًا."
            },
            {
                question: "إذا كانت $A=\\begin{pmatrix}1&2&1\\\\ 3&2&-1\\\\ -1&-3&2\\end{pmatrix}$ والمتممات الجبرية هي $A_{11}=1, A_{12}=-5, A_{13}=-7$. ما هي قيمة محدد المصفوفة $|A|$ باستخدام النشر على طول الصف الأول؟",
                options: [
                    "-11",
                    "18",
                    "-1",
                    "-16"
                ],
                correct: 3,
                hint: "يتم حساب المحدد بجمع حواصل ضرب كل عنصر في الصف بمتممه الجبري المرافق له: $1(1)+2(-5)+1(-7)=1-10-7=-16$."
            },
            {
                question: "ما هي النتيجة الصحيحة للعلاقة $A\\cdot\\Gamma(A)$ لأي مصفوفة مربعة نظامية A؟",
                options: [
                    "$|A|\\cdot I_{n}$",
                    "$I$",
                    "مصفوفة صفرية",
                    "$A^2$"
                ],
                correct: 0,
                hint: "هذه مبرهنة أساسية تربط المصفوفة بمصفوفتها المساعدة. وهي الأساس لاشتقاق صيغة مقلوب المصفوفة."
            },
            {
                question: "في المصفوفة $A=\\begin{bmatrix}5&1&2\\\\ -1&0&3\\\\ 4&-2&6\\end{bmatrix}$ ما هي قيمة المحدد الصغير الموافق للعنصر $a_{32}$، أي $\\Delta_{32}$؟", 
                options: [
                    "17",
                    "3",
                    "-17",
                    "13"
                ],
                correct: 0,
                hint: "يتم حساب المحدد للمصفوفة الناتجة عن حذف الصف الثالث والعمود الثاني: $|\\begin{smallmatrix}5&2\\\\ -1&3\\end{smallmatrix}|=5(3)-(-1)(2)=15+2=17$."
            },
            {
                question: "ما هي قيمة محدد المصفوفة $SD=|\\begin{matrix}3&-2&0\\\\ 1&4&5\\\\ 6&-4&0\\end{matrix}|$؟",
                options: [
                    "-60",
                    "60",
                    "0",
                    "12"
                ],
                correct: 2,
                hint: "هذه المصفوفة لها عمودان متناسبان، وبالتالي فإن محددها يساوي صفرًا."
            },
            {
                question: "أي من المصفوفات التالية تعتبر مصفوفة شاذة (Singular)؟",
                options: [
                    "$\\begin{bmatrix}1&0\\\\ 0&1\\end{bmatrix}$",
                    "$\\begin{bmatrix}2&3\\\\ 4&6\\end{bmatrix}$",
                    "$\\begin{bmatrix}7&4\\\\ 5&3\\end{bmatrix}$",
                    "$\\begin{bmatrix}5&1\\\\ 2&3\\end{bmatrix}$"
                ],
                correct: 1,
                hint: "محدد هذه المصفوفة هو $(2)(6)-(4)(3)=12-12=0$. المصفوفة التي محددها صفر تكون شاذة."
            },
            {
                question: "ما هي قيمة محدد المصفوفة المثلثية السفلية $L=|\\begin{matrix}-2&0&0\\\\ 7&3&0\\\\ 1&-5&4\\end{matrix}|$؟",
                options: [
                    "5",
                    "24",
                    "0",
                    "-24"
                ],
                correct: 3,
                hint: "محدد المصفوفة المثلثية (عليا أو سفليا) يساوي حاصل ضرب عناصر القطر الرئيسي. هنا: $(-2)\\times3\\times4=-24$."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let baseFontSize = 16;

        // --- DOM Elements ---
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const feedbackPanel = document.getElementById('feedback-panel');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationText = document.getElementById('explanation-text');
        const progressBar = document.getElementById('progress-bar');
        const questionCount = document.getElementById('question-count');
        const scoreDisplay = document.getElementById('score-display');
        const quizPanel = document.getElementById('quiz-panel');
        const resultScreen = document.getElementById('result-screen');

        // --- Functions ---

        function initQuiz() {
            renderQuestion();
        }

        function renderQuestion() {
            const data = quizData[currentQuestion];
            
            // Reset UI for new question
            feedbackPanel.style.display = 'none';
            optionsGrid.innerHTML = '';
            
            // Handle Next Button Display
            // If answered previously, show Next/Feedback immediately
            if (userAnswers[currentQuestion] !== null) {
                // We'll reconstruct the answered state logic below
            } else {
                nextBtn.style.display = 'none';
            }

            // Handle Previous Button
            if (currentQuestion > 0) {
                prevBtn.style.display = 'inline-block';
            } else {
                prevBtn.style.display = 'none';
            }
            
            // Update Stats
            questionCount.innerText = `سؤال ${currentQuestion + 1} من ${quizData.length}`;
            const progressPercent = ((currentQuestion) / quizData.length) * 100;
            progressBar.style.width = `${progressPercent}%`;

            // Set Text
            questionText.innerHTML = data.question;

            // Generate Options
            data.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = opt; 
                btn.onclick = () => checkAnswer(index, btn);
                optionsGrid.appendChild(btn);
            });

            // Restore Answered State if applicable
            if (userAnswers[currentQuestion] !== null) {
                const storedAnswer = userAnswers[currentQuestion];
                const optionBtns = optionsGrid.children;
                
                // Disable all
                Array.from(optionBtns).forEach(btn => btn.style.pointerEvents = 'none');
                
                // Show Correct/Wrong styling
                if (storedAnswer === data.correct) {
                    optionBtns[storedAnswer].classList.add('correct');
                    feedbackTitle.innerHTML = "<span class='correct-msg'>✓ إجابة صحيحة!</span>";
                } else {
                    optionBtns[storedAnswer].classList.add('wrong');
                    optionBtns[data.correct].classList.add('correct');
                    feedbackTitle.innerHTML = "<span class='wrong-msg'>✗ إجابة خاطئة</span>";
                }

                explanationText.innerHTML = data.hint;
                feedbackPanel.style.display = 'block';
                nextBtn.style.display = 'block'; // Ensure next button is visible for reviewed questions
            }

            // Re-render MathJax
            if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                MathJax.typesetPromise().catch((err) => console.log('MathJax typeset error:', err));
            }
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (userAnswers[currentQuestion] !== null) return;

            const data = quizData[currentQuestion];
            userAnswers[currentQuestion] = selectedIndex;
            
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach(opt => opt.style.pointerEvents = 'none');

            if (selectedIndex === data.correct) {
                score++;
                scoreDisplay.innerText = `النتيجة: ${score}`;
                btnElement.classList.add('correct');
                feedbackTitle.innerHTML = "<span class='correct-msg'>✓ إجابة صحيحة!</span>";
            } else {
                btnElement.classList.add('wrong');
                options[data.correct].classList.add('correct');
                feedbackTitle.innerHTML = "<span class='wrong-msg'>✗ إجابة خاطئة</span>";
            }

            explanationText.innerHTML = data.hint;
            feedbackPanel.style.display = 'block';
            nextBtn.style.display = 'block'; // Show next button after answering
            
            if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                MathJax.typesetPromise([feedbackPanel]).catch((err) => console.log('MathJax feedback typeset error:', err));
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function showResults() {
            quizPanel.style.display = 'none';
            resultScreen.style.display = 'block';
            progressBar.style.width = '100%';
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').innerText = `${percentage}%`;
            
            let msg = "";
            if(percentage === 100) msg = "مذهل! علامة كاملة.";
            else if(percentage >= 80) msg = "ممتاز جداً!";
            else if(percentage >= 50) msg = "جيد، لكن يمكنك التحسن.";
            else msg = "حاول مراجعة المحاضرة مرة أخرى.";
            
            document.getElementById('final-msg').innerText = msg;
        }

        // --- Tools ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function adjustFont(delta) {
            baseFontSize += delta;
            // Limit range 12px to 24px
            if (baseFontSize < 12) baseFontSize = 12;
            if (baseFontSize > 24) baseFontSize = 24;
            
            document.documentElement.style.fontSize = baseFontSize + 'px';
        }

        // Start
        initQuiz();

    </script>
</body>
